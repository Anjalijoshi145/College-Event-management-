{% extends 'Main/main.html' %}
{% block body %}
<form method="post" action="">
    {% csrf_token %}
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class=" col-10 col-md-8 col-lg-6 mb-5 px-4">
                <div class="bg-white rounded shadow p-4">
                    <h5 class="d-flex align-items-center">
                        <i class="bi bi-person-circle fs-3 me-3"></i> User Login
                    </h5>

                    <div class="mt-3">
                        <label class="form-label" style="font-weight: 500;">Username</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="mt-3">
                        <label class="form-label" style="font-weight: 500;">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="d-flex align-items-center justify-content-between mt-4">
                        <button type="submit" class="btn btn-success shadow-none">Login</button>
                        <a href="{% url 'reset_password' %}">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
{% endblock body %}
