{% extends 'Main/main.html' %}
{% block body %}
<form method="post" action="/eventregister">
    {% csrf_token %}
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class=" col-10 col-md-8 col-lg-6 mb-5 px-4">
                <div class="bg-white rounded shadow p-4">
                    <h5 class="d-flex align-items-center">
                        Event Registration
                    </h5>
                    <div class="mt-3">
                        <label class="form-label" style="font-weight: 500;">Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="mt-3">
                        <label class="form-label" style="font-weight: 500;">Course</label>
                        <input type="text" class="form-control" id="course" name="course">
                    </div>
                    <div class="mt-3">
                        <label class="form-label" style="font-weight: 500;">Semester</label>
                        <input type="text" class="form-control" id="semester" name="semester">
                    </div>
                    <div class="form-group mt-3">
                        <label for="Event Name" style="font-weight: 500;">Event Name</label>
                        <select class="form-select">
                            <option selected></option>
                            {% for option in options %}
                            <option value="{{option.id}}">
                                {{option.title}}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mt-3">
                        <label class="form-label" style="font-weight: 500;">Mobile.No</label>
                        <input type="text" class="form-control" id="mobile_no" name="mobile_no">
                    </div>
                    <div class="mt-3">
                        <label class="form-label" style="font-weight: 500;">E-Mail</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <div class="d-flex align-items-center justify-content-between mt-4">
                        <button type="submit" class="btn btn-success shadow-none">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock body %}
