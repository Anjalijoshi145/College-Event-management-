{% extends 'Dashboard/navbar.html' %}
{% block body %}
<div class="container h-100 mt-5">
    <div class="row h-100 justify-content-center align-items-center">
        <div class=" col-10 col-md-8 col-lg-6 mb-5 px-4">
            <div class="bg-white rounded shadow p-4">
                <h5 class="d-flex align-items-center">
                    <i class="bi bi-person-circle fs-3 me-3"></i> Users
                </h5>

                <div class="mt-3">
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Phone No</th>
                                    <th scope="col">E-Mail</th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for student in students %}
                                <tr>
                                    <td>{{student.name}}</td>
                                    <td>{{student.phone}}</td>
                                    <td>{{student.email}}</td>
                                    <td><a href="{% url 'student' student.id %}"
                                        class="btn btn-sm btn-info">View</a></td>
                                    <td><a href="{% url 'delete_student' student.id %}"
                                            class="btn btn-sm btn-danger">Delete</a></td>
                                </tr>
                                {% endfor %}
                               
                               

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
