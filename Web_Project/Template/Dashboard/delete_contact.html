{% extends 'Dashboard/navbar.html' %}
{% block body %}
<div class="row h-100 justify-content-center align-items-center mt-5">
    <div class=" col-10 col-md-8 col-lg-6 mb-5 px-4">
        <div class="bg-white rounded shadow p-4">
            <P style="text-align: center;">Are you sure you want to delete "{{contact}}"</P>
            <form method="post" action="{% url 'delete_contact' contact.id %}">
                {% csrf_token%}
                <div class="mt-3 text-center">
                    <a href="/dashboard" class="btn btn-primary">Cancel</a>
                    <button type="submit" class="btn btn-danger shadow-none">Confirm</button>
                </div>

            </form>
        </div>
    </div>
</div>



{% endblock body %}
