{% extends 'Dashboard/navbar.html' %}
{% block body %}
<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container h-100 mt-4">
        <div class="row h-100 justify-content-center align-items-center">
            <div class=" col-10 col-md-8 col-lg-6 mb-5 px-4">
                <div class="bg-white rounded shadow p-4">
                    <h5 class="d-flex align-items-center">
                         Create Event
                    </h5>

                    <div class="mt-3">
                        <label class="form-label" style="font-weight: 500;">Image</label><br>
                        {{form.image}}
                       
                    </div>
                    <div class="mt-3">
                        <label class="form-label" style="font-weight: 500;">Title</label><br>
                         {{form.title}}
                    </div>
                    <div class="mt-3">
                        <label for="description" class="form-label" style="font-weight: 500;">Description</label><br><br>
                        {{form.description}}
                        
                    </div>
                    <div class="mt-3">
                        <label for="date" class="form-label" style="font-weight: 500;">Date</label><br>
                        {{form.date}}
                    </div>
                    <div class="mt-3">
                        <label for="date" class="form-label" style="font-weight: 500;">Category</label><br>
                        {{form.category}}
                    </div>
                    <div class="d-flex align-items-center justify-content-between mt-4">
                        <button type="submit" class="btn btn-success shadow-none">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock body %}
